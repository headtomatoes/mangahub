syntax = "proto3";

package manga;

option go_package = "github.com/headtotmatoes/mangahub/proto;manga";

// Manga and Chapter data structures(demo purposes)
message Manga {
    string id = 1;
    string title = 2;
    string author = 3;
    string description = 4;
    repeated string genres = 5;
    string cover_image_url = 6;
    string status = 7; // e.g., "Ongoing", "Completed"
    int32 total_chapters = 8;
}

message Chapter {
    string id = 1;
    string manga_id = 2;
    string title = 3;
    int32 chapter_number = 4;
    string release_date = 5; // ISO 8601 format
    repeated string page_image_urls = 6;
}