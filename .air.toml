# Default air config - builds all services
root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "./tmp/api-server"
  cmd = "go build -o ./tmp/api-server ./cmd/api-server"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "docs", "proto"]
  exclude_file = []
  exclude_regex = ["_test.go", ".*_pb.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "proto"]
  kill_delay = "2s"
  log = "build-errors.log"
  send_interrupt = true
  stop_on_root = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = true

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = true
